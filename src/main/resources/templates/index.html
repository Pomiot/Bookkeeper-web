<!DOCTYPE html>
<html lang="en" ng-app="books">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bookkeeper</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/bookService.js"></script>
    <script type="text/javascript" src="js/bookDirectives.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container bookview">
    <header class="jumbotron">
        <h1>Bookkeeper</h1>
        <h3>
            For keeping books.
        </h3>
    </header>
    <div ng-controller="BookController as booklist">
        <div id="book-links" class="row">
            <books-control></books-control>
        </div>
        <div id="new-book">
            <form id="new-book-form">
                <div>Title <input type="text" name="title" ng-model="newBook.title"/></div>
                <div>Author <input type="text" name="author" ng-model="newBook.author"/></div>
                <div>Rating <input type="number" name="rating" min="1" max="10" ng-model="newBook.rating"/></div>
                <div>Description <textarea name="description" cols="40" rows="5" ng-model="newBook.description"></textarea></div>
                <div><input type="submit" ng-click="addBook(newBook)"/></div>
                <div><input type="reset"/></div>
            </form>
        </div>
        <div>
            <div id="book-info-header" class="row">
                <div class="col-md-4">Title</div>
                <div class="col-md-3">Author</div>
                <div class="col-md-1">Rating</div>
                <div class="col-md-1">Lent</div>
            </div>
            <div ng-repeat="item in items | orderBy:'title'" class="bookRow row">
                <div class="book-info row">
                    <book-basic-info></book-basic-info>
                </div>
                <div class="book-details">
                    <book-additional-info></book-additional-info>
                </div>
                <div class="book-modify-form">
                    <form>
                        <div>Title <input type="text" name="title" ng-model="modifiedBook.title"/></div>
                        <div>Author <input type="text" name="author" ng-model="modifiedBook.author"/></div>
                        <div>Publisher <input type="text" name="author" ng-model="modifiedBook.publisher"/></div>
                        <div>Rating <input type="number" name="rating" min="1" max="10" ng-model="modifiedBook.rating"/></div>
                        <div>Description <textarea name="description" cols="40" rows="5" ng-model="modifiedBook.description"></textarea></div>
                        <div><input type="submit" ng-click="modifyBook(modifiedBook, item)"/></div>
                        <div><input type="reset"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
